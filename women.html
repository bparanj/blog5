<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex, nofollow" />
	<title>jQuery Flip example</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/v1.0.20/dist/jquery.flip.min.js"></script>
	<script>
    $(function(){
    	$(".flip-horizontal").flip({
  			trigger: 'hover'
		});
    });
  	</script>
	
    <link href="style.css" rel="stylesheet" media="all">
</head>

<body>
  <h1> Relationship Level</h1>
  <div class="aqua pull-left">
  	<div id="flip-this" class="flip-horizontal"> 
      <div class="front"> 
      	<h3>Rich & Beautiful</h3>
      </div> 
      <div class="back">
      	<h3>Go get her!</h3>
      </div> 
  	</div>    	
  </div>

  <div class="blue pull-right" >
  	<div id="flip-this" class="flip-horizontal"> 
      <div class="front"> 
        <h3>Rich & Homely</h3>
      </div> 
      <div class="back">
        <h3> Beauty is a deprecating asset. </h3>
      </div> 
  	</div>
  </div>

  <div class="green pull-left bottom">
    <div id="flip-this" class="flip-horizontal"> 
  	  <div class="front"> 
  	    <h3>Poor & Beautiful</h3>
  	  </div> 
  	  <div class="back">
  	    <h3> Good entertainment material.</h3>
	  </div> 
  	</div> 
  </div>
  
  <div class="tan pull-right bottom">
  	<div id="flip-this" class="flip-horizontal"> 
      <div class="front"> 
        <h3>Poor & Homely</h3>
      </div> 
      <div class="back">
        <h3>How desperate are you?</h3>
      </div> 
  	</div>
  </div>
	
  </body>
</html>
